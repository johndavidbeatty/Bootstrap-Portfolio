<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | John Beatty</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- using latest bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <header>
    <nav class="navbar fixed-top white">
      <div class=container>
        <!-- changing anchor to 'b' to get rid of left padding -->
        <b href="index.html" id="logo">John Beatty</b>
        <nav>
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
      </div>
      </nav>
  </header>
<div id="main-container" class="container">
  <section class="main-section">
      <h1>Contact</h1>

      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com">
          </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary input">Submit</button>
      </form>
  </section>
</div>

  <footer>
    <div class="container">
      Copyright &copy;
    </div>
  </footer>
</body>

</html>
